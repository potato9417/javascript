    <style>

            text-align: center;

            position: absolute;
            transform: translate(-50%,-50%);
            background-color: #fff;

            width:150px;
            left:50%;

    <script>
        let list = document.querySelectorAll("#avengers li");
        let avengers = document.querySelector("#avengers");
        // let avengers = gsap.from("#avengers li",{
        //                duration:1.5,
        //                y:-800,
        //                ease:"back.out",
        //                stagger:{
        //                    each:0.1
        //                }
        // });
        //forEach  배열 반복문
        /*
            let total = list.length;
            for(let i=0;i<total;i++) {
                gsap.set(list[i],{rotation:Math.random()*10-5});
                gsap.from(list[i],{
                    duration:1.5,
                    y:-800,

                    ease:"back.out",
                })
            }
        */
        list.forEach(function(el,idx){
            //console.log(el,"===",idx);
            gsap.set(el,{rotation:Math.random()*10-5});
            gsap.from(el,{
                duration:1.5,
                y:-800,
                delay:0.1*idx,
                ease:"back.out",
            });
            el.addEventListener("click",function(){
                let selectedList = this;
                gsap.to(this,{
                    duration:0.3,
                    x:500,
                    rotation:30,
                    ease:"power4.out",
                    onComplete:function(mc) {
                        gsap.to(mc,{
                            rotation:Math.random()*10-5,
                            x:0,
                            ease:"power4.in"
                        });
                        avengers.insertBefore(mc,avengers.firstChild);
                        //console.log("떨어지는거 끝났음");
                    },
                    onCompleteParams:[selectedList]
                })
            });
        })


    </script>
