        // 얼마나 살았는지 
        let birthday = new Date(1994,0,16,0,0,0);
        let dday = document.querySelector("#dday .txt");
        let addZero = function(num) {
            if(num<10) {
                return "0"+num;
            }
            else {
                return num;
            }
        }

        let makeDday = function() {
        let now = new Date();
        let remainedTime = now.getTime() - birthday.getTime();       // .getTime() 지금까지 흐른시간(초단위)
        let rSec = addZero(Math.ceil(remainedTime/1000)%60);         // 나머지 구하는방법 %
        let rMin = addZero(Math.ceil(remainedTime/1000/60)%60);
        let rHour =addZero(Math.ceil(remainedTime/1000/60/60)%24);
        let rDate = Math.ceil(remainedTime/1000/60/60/24);

        dday.innerHTML = `${rDate}<span class="unit">일</span>${rHour}<span class="unit">시간</span>${rMin}<span class="unit">분</span>${rSec}<span class="unit">초</span>`
        }
        makeDday()
