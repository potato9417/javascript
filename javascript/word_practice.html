<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <h1>아무말 끝말잇기</h1>
    <div>
        <p>제시어</p>
        <p id="firstWord">고양이</p>
        <input type="text" id="answer">
        <button id="btn">확인</button>
    </div>
    <div id="result"></div>
</body>
<script>
    let firstWord = document.querySelector("#firstWord");
    let answer = document.querySelector("#answer");
    let btn = document.querySelector("#btn");
    let result = document.querySelector("#result");

    btn.addEventListener("click",function(){
        if(firstWord.textContent.charAt(firstWord.textContent.length-1) === answer.value.charAt(0)) {
            result.textContent="정답";
            answer.value="";
        }
        else{
            result.textContent="떙";
            answer.value="";
        }
        answer.focus();
    })
    answer.addEventListener("keyup",function(e){
        if(e.keyCode === 13) {
            if(firstWord.textContent.charAt(firstWord.textContent.length-1) === answer.value.charAt(0)) {
                result.textContent="정답";
                answer.value="";
            }
            else{
                result.textContent="떙";
                answer.value="";
            }
            answer.focus();
        }
    })
    





</script>
</html>
