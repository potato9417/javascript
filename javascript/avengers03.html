        let total = list.length;
        let depth = 0;
        list.forEach(function(el,idx){      // 흝뿌려줄떄
            //console.log(el,"===",idx);
            gsap.fromTo(el,
            {   x:0,
                y:0,
                scale:0
            },
            {
                duration:1,
                x:Math.random()*1000-500,
                y:Math.random()*600-300,
                scale:Math.random()*0.2+0.1,
                rotation:Math.random()*180-90,
                delay:0.05*idx,
                ease:"power4.out",
            });
            el.addEventListener("click",function(){
                selectedList = this;
                gsap.killTweensOf(this);
                depth++;
                gsap.set(this,{
                    zIndex:depth
                });
                if(this.classList.contains("big")){
                    this.classList.remove("big");
                    gsap.to(this,{
                        duration:0.5,
                        x:Math.random()*1000-500,
                        y:Math.random()*600-300,
                        scale:Math.random()*0.2+0.1,
                        rotation:Math.random()*180-90,
                        ease:"power4.out",
                        onComplete:function(mc) {
                            
                        },
                        onCompleteParams:[]
                    });
                } else {
                    this.classList.add("big");
                    gsap.to(this,{
                        duration:0.5,
                        x:0,
                        y:0,
                        scale:1,
                        rotation:0,
                        ease:"power4.out",
                        onComplete:function(mc) {
                            
                        },
                        onCompleteParams:[]
                    });
                }
            });
        })
