<body>
    <h1>JAVASCRIPT</h1>
    <label>국어:<input type="text" id="kor"></label>
    <label>영어:<input type="text" id="eng"></label>
    <label>수학:<input type="text" id="math"></label>
    <button id="btnResult">결과보기</button>
    <div id="txtResult">

    </div>
    <script>
        // var name = "강희진"; 문자데이터
        // var age = 27; 숫자 데이터
        // var korean = true; boolean 데이터는 값이 true, false 밖에 없다

        // 국영수 평균구하기
        function average(kor, eng, math) {
            let total = kor+eng+math;
            return total/3;
        }
        console.log(average(20, 20, 20));

        // BMI계산기

        function Biman(weight, height) {
            return weight/(height*height);
        }
        // BMI = (weight, height) => {
        //     return weight/(height*height);
        // }
        
        // var BMI02 = function(weight, height) {
        //     return weight/(height*height);
        // }
        console.log(Biman(50,1.6));
        function isBiman(num) { 
            if(num > 30) {
                return "고도비만";
            }
            else if(num <= 30 && num > 25) {
                return "경도비만";
            }
            else if(num <= 20) {
                return "저체중";
            }
            else {
                return "정상체중"
            }
        }
        console.log(isBiman(Biman(55,1.6)));
    </script>
    <script>
        // 국영수 점수 받아서 평균값을 구하고,
        // 90이상이면 a 80이상이면 b 70이상이면 c 60이상이면 d 나머지는 f
        function average(kor, eng, math) {
            return (kor+eng+math)/3;
        }
        console.log(average(50,50,50));
    
        
        function score(num) {
            if(num >= 90) {
                return "A";
            }
            else if(num < 90 && num >= 80) {
                return "B";
            }
            else if(num < 80 && num >= 70) {
                return "C";
            }
            else if(num < 70 && num >= 60) {
                return "D";
            }
            else {
                return "F";
            }
        }
        


        // string(10) = "10" 숫자 10을 문자 10으로 변경
        // Number("10") = 10 문자 10을 숫자 10으로 변경
        var btnResult = document.querySelector("#btnResult");
        var kor = document.querySelector("#kor");
        var eng = document.querySelector("#eng");
        var math = document.querySelector("#math");
        var txtResult = document.querySelector("#txtResult");
        btnResult.addEventListener("click",function(){
            console.log(typeof kor.value);
            if(kor.value==="" || eng.value==="" || math.value==="") {
                alert("값이 제대로 입력되지 않았습니다.");
                return false;
            }
            console.log(score(average(Number(kor.value), Number(eng.value), Number(math.value))));
            txtResult.innerHTML = score(average(Number(kor.value), Number(eng.value), Number(math.value)));
        });

        // console.log(score(average(70,70,70)));
    </script>
