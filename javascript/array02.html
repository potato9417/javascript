<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <script>
        // 배열
        let arr =  [
            {id:0, name: "하나", height: 11, score: 90},
            {id:1, name: "둘", height: 10, score: 50},
            {id:2, name: "셋", height: 30, score: 60},
            {id:3, name: "넷", height: 42, score: 98},
            {id:4, name: "다섯", height: 24, score: 80},
            // {key: value, key: value}
        ];

        // 배열 반복문
        
        arr.forEach(function(item) {    //  .forEach 배열에서 요청하는 key의 value를 뽑아낼떄
            console.log(item.id);       // 매개변수로 함수가 들어갈수도 있다.
        })                              // 익명함수(함수에 이름이 없이 function으로 되는것)
        arr.forEach((item) => console.log(item.id));
        // 그래서 익명함수일떄 function대신 =>을 입력하기도 하고 한줄일떄는 {}를 없앨수도 있따.

        // for(let i=0; i<arr.length; i++) {
        //     console.log(arr[i].id);
        // }


        // 배열안에 또다른 배열만들기
        let score80Over = arr.filter(function(item) {    // .filter 주어진 배열요소 중에 조건을 만족하는 요소를 또다른 배열을 만들어줌
            // if(item.score>=80) {
            //    return true; 
            // }
            return item.score>=80;   // 줄일수 있따.
        })
        console.log(score80Over);

        // let score24Height = arr.filter(function(item) {
        //     if(item.height>=24) {
        //         return true;
        //     }
        // }
        // console.log(score24Height);






    </script>
</body>
</html>
