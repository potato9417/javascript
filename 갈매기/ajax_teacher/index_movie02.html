<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/greensock/gsap.min.js"></script>
</head>
<body>
    <h1 id="logo">IMAGE SEARCH</h1>
    <div class="container">
        <div id="search">
            <span class="inputBox"><input type="text" id="searchWord" placeholder="날짜를 입력해 주세요. ex)20200301"></span>
            <button class="btnSearch">검색</button>
        </div>
        <ul id="thumbnail">
    
        </ul>
    </div>
    <script>
        $("#searchWord").on("keydown",function(e){
            if(e.keyCode===13){
                $(".btnSearch").trigger("click");
            }
        });
        $(".btnSearch").on("click",function() {
            let searchWord = $("#searchWord").val();
            $("#thumbnail li").remove();
            $.ajax({
                type:"GET",
                url:`http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=6228021b46eef305e977635546c2cdd2&targetDt=${searchWord}`,
                success:function(response) {
                    console.log(response);
                    let imgArr= response.boxOfficeResult.dailyBoxOfficeList;
                    $.each(imgArr,function(idx,item){
                        //let  big = item.image_url;
                        //let  thumbnail =  item.thumbnail_url;
                        let title = item.movieNm;
                        $("#thumbnail").append(
                            `
                            <li><a href="">${title}</a></li>
                            `
                        )
                    });
                    // $("body").append(
                    //     `<img src="${response.documents[0].thumbnail_url}">`
                    // )
                    console.log(typeof response);
                    $("body").imagesLoaded(function() {
                        gsap.to("#thumbnail li",{
                            duration:1,
                            autoAlpha:1,
                            stagger:{
                                each:0.1,
                                grid:"auto",
                                from:"center"
                            }
                        })
                    })
                },
                fail:function(error) {
                    console.log(error);
                },
                done:function(response) {
                    console.log(response);
                },
                always:function(response) {
                    console.log(response);
                },
            });
        })
        function searchImage() {
            
        }


    </script>

</body>
</html>
