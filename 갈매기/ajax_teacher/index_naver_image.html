        $("#searchWord").on("keydown",function(e){
            if(e.keyCode===13){
                //searchImage();
                $(".btnSearch").trigger("click");
            }
        });
        //cors
        $(".btnSearch").on("click",function() {
            let searchWord = $("#searchWord").val();
            $("#thumbnail li").remove();
            $.ajax({
                type:"GET",
                url:`image_naver.php?searchWord=${searchWord}`,
                success:function(response) {
                    console.log(response);
                    let imgArr= JSON.parse(response).items;
                    //console.log(typeof imgArr);
                    $.each(imgArr,function(idx,item){
                        let  big = item.link;
                        let  thumbnail =  item.image;
                        $("#thumbnail").append(
                            `
                            <li><a href="${big}" data-fancybox="img"><img src="${thumbnail}"></a></li>
                            `
                        )
                    });
                    // $("body").append(
                    //     `<img src="${response.documents[0].thumbnail_url}">`
                    // )
                    console.log(typeof response);
                    $("body").imagesLoaded(function() {
                        gsap.to("#thumbnail li",{
                            duration:1,
                            autoAlpha:1,
                            stagger:{
                                each:0.1,
                                grid:"auto",
                                from:"center"
                            }
                        })
                    })
                },
                fail:function(error) {
                    console.log(error);
                },
                done:function(response) {
                    console.log(response);
                },
                always:function(response) {
                    console.log(response);
                },
            });
